<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Weather</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />

    <link
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;1,200;1,300;1,400;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/51262c13e0.js"
      crossorigin="anonymous"
    ></script>
    <style></style>
  </head>
  <body>
    <div class="container">
      <form id="search-form">
        <input
          type="city"
          placeholder="Enter a City"
          autofocus="on"
          autocomplete="off"
          id="search-city-input"
        />
      </form>
      <div class="outer-box-frame">
        <div class="overview">
          <div class="row">
            <div class="col-6">
              <h1>Toronto</h1>
              <ul>
                <li>April 8, 2021</li>
                <li>Humidity <span id="humidity">35</span>%</li>
              </ul>
            </div>
            <div class="col-6">
              <div class="clearfix weather-temperature">
                <img src="" id="icon" />

                <strong id="degrees"></strong>
                <span class="units">°C | <a href="#">°F</a> </span>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col" id="week">
            Monday <br />
            8°C <br />
            🌤
          </div>
          <div class="col" id="week">
            Tuesday <br />
            11°C <br />
            ☀️
          </div>
          <div class="col" id="week">
            Wednesday <br />
            9°C <br />
            🌧
          </div>
          <div class="col" id="week">
            Thusday <br />
            10°C <br />
            🌥
          </div>
          <div class="col" id="week">
            Friday <br />
            10° <br />
            ☀️
          </div>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
